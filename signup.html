<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Green Haven Arboretum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--leaf-green) 0%, var(--forest-green) 100%);
            overflow: hidden;
            margin: 0;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 550px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .theme-toggle-top {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--leaf-green);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(26, 77, 46, 0.3);
        }

        .theme-toggle-top:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 77, 46, 0.4);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--leaf-green);
            margin-bottom: 0.5rem;
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--leaf-green);
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-row .form-floating {
            flex: 1;
            margin-bottom: 0;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--leaf-green);
            box-shadow: 0 0 0 0.2rem rgba(26, 77, 46, 0.25);
        }

        .form-floating label {
            color: var(--text-muted);
        }

        .form-floating .form-control:focus ~ label {
            color: var(--leaf-green);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--leaf-green);
        }

        .btn-signup {
            background: linear-gradient(135deg, var(--leaf-green), var(--forest-green));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 80%;
            margin: 1rem auto 0;
            display: block;
            transition: all 0.3s ease;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(26, 77, 46, 0.3);
        }

        /* Light mode button visibility */
        html:not([data-theme="dark"]) .btn-signup {
            background: #28a745 !important;
            color: white !important;
            border: 2px solid #28a745 !important;
        }

        html:not([data-theme="dark"]) .btn-signup:hover {
            background: #218838 !important;
            border-color: #1e7e34 !important;
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3) !important;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-social {
            flex: 1;
            padding: 0.8rem;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            color: var(--text-dark);
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Light mode social buttons visibility */
        html:not([data-theme="dark"]) .btn-google {
            background: #ffffff !important;
            border-color: var(--leaf-green) !important;
            color: var(--leaf-green) !important;
        }

        html:not([data-theme="dark"]) .btn-google:hover {
            background: var(--leaf-green) !important;
            color: #ffffff !important;
            box-shadow: 0 5px 15px rgba(26, 77, 46, 0.3) !important;
        }

        html:not([data-theme="dark"]) .btn-facebook {
            background: #ffffff !important;
            border-color: var(--leaf-green) !important;
            color: var(--leaf-green) !important;
        }

        html:not([data-theme="dark"]) .btn-facebook:hover {
            background: var(--leaf-green) !important;
            color: #ffffff !important;
            box-shadow: 0 5px 15px rgba(26, 77, 46, 0.3) !important;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
        }

        .login-link a {
            color: var(--leaf-green);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Floating background elements */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .bg-decoration-1 {
            width: 200px;
            height: 200px;
            top: -100px;
            left: -100px;
        }

        .bg-decoration-2 {
            width: 150px;
            height: 150px;
            bottom: -75px;
            right: -75px;
        }

        .bg-decoration-3 {
            width: 100px;
            height: 100px;
            top: 50%;
            left: -50px;
        }

        /* Dark mode styles */
        [data-theme="dark"] .signup-container {
            background: rgba(30, 30, 30, 0.95);
            color: var(--text-light);
        }

        [data-theme="dark"] .form-control {
            background: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-light);
        }

        [data-theme="dark"] .btn-social {
            background: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-light);
        }

        [data-theme="dark"] .divider span {
            background: rgba(30, 30, 30, 0.95);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .signup-container {
                padding: 2rem 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-row .form-floating {
                margin-bottom: 1.5rem;
            }
            
            .social-buttons {
                flex-direction: column;
            }
            
            .logo-icon {
                font-size: 2rem;
            }
            
            .brand-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="bg-decoration bg-decoration-1"></div>
    <div class="bg-decoration bg-decoration-2"></div>
    <div class="bg-decoration bg-decoration-3"></div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle-top" id="themeToggle" title="Toggle Theme">
        <i class="fas fa-sun" id="themeIcon"></i>
    </button>

    <!-- Signup Container -->
    <div class="signup-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">ðŸŒ¿</div>
            <h1 class="brand-text">Green Haven</h1>
            <p class="tagline">Join our botanical community</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm">
            <div class="form-row">
                <div class="form-floating">
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                    <label for="fullName">Full Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    <label for="email">Email Address</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <button type="button" class="password-toggle" id="confirmPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#" style="color: var(--leaf-green);">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="btn btn-success btn-signup">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>OR CONTINUE WITH</span>
        </div>

        <!-- Social Buttons -->
        <div class="social-buttons">
            <button type="button" class="btn btn-social btn-google">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button type="button" class="btn btn-social btn-facebook">
                <i class="fab fa-facebook-f"></i>
                Facebook
            </button>
        </div>

        <!-- Login Link -->
        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme Toggle
        let currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeIcon();

        document.getElementById('themeToggle').addEventListener('click', function() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeIcon();
        });

        function updateThemeIcon() {
            const icon = document.getElementById('themeIcon');
            icon.className = currentTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Password Toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        document.getElementById('confirmPasswordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Form Validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            
            // Success message
            const successMessage = document.createElement('div');
            successMessage.className = 'alert alert-success mt-3';
            successMessage.innerHTML = '<i class="fas fa-check-circle me-2"></i>Account created successfully! Redirecting...';
            this.appendChild(successMessage);
            
            // Simulate redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });

        // Social Login Handlers
        document.querySelector('.btn-google').addEventListener('click', function() {
            alert('Google signup would be implemented here');
        });

        document.querySelector('.btn-facebook').addEventListener('click', function() {
            alert('Facebook signup would be implemented here');
        });
    </script>
</body>
</html>
